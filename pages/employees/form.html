    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var myWidget = cloudinary.createUploadWidget({
                cloudName: 'dab9sgwgk',
                uploadPreset: 'hgbett7h'
            }, (error, result) => {
                if (!error && result && result.event === "success") {
                    console.log('Done! Here is the image info: ', result.info.secure_url);
                    document.forms['product-form']['thumbnail'].value = result.info.secure_url;
                    document.getElementById('preview-image').src = result.info.secure_url;
                    document.getElementById('preview-image').style.display = "block";
                }
            }
            )

            document.getElementById("upload_widget").addEventListener("click", function () {
                myWidget.open();
            }, false);
        })
    </script>

    <script>
        // chờ page load xong hết thì mới bắt đầu thực thi javascript.
        document.addEventListener('DOMContentLoaded', function () {
            loadData();
            handleSubmit();
        })
        function handleSubmit() {
            var btnSubmit = document.forms['create-employee-form']['btn-submit'];
            var txtName = document.forms['create-employee-form']['name'];
            var txtWage = document.forms['create-employee-form']['wage'];

            if (btnSubmit) {
                btnSubmit.onclick = function (event) {
                    event.preventDefault();
                    var name = txtName.value;
                    var wage = txtWage.value;
                    var obj = {
                        'name': name,
                        'wage': wage
                    }
                    var dataToSend = JSON.stringify(obj);
                    var xmlHttpRequest = new XMLHttpRequest();
                    xmlHttpRequest.onreadystatechange = function () {
                        if (xmlHttpRequest.readyState == 4 && xmlHttpRequest.status == 200) {
                            alert('Create new success!');
                            window.location.href = '/pages/employees/list.html';
                        }
                    }
                    xmlHttpRequest.open('POST', 'https://hacodern-api.herokuapp.com/api/v1/employees', false);
                    xmlHttpRequest.setRequestHeader('Content-Type', 'application/json');
                    xmlHttpRequest.send(dataToSend);
                }
            }
        }
        function loadData() {
            var xmlHttpRequest = new XMLHttpRequest();
            xmlHttpRequest.onreadystatechange = function () {
                if (xmlHttpRequest.readyState == 4 && xmlHttpRequest.status == 200) {
                    // dữ liệu được trả về thành công.
                    var contentText = '';
                    var jsonResult = JSON.parse(xmlHttpRequest.responseText);
                    for (let i = 0; i < jsonResult.length; i++) {
                        if (i % 3 == 0) {
                            contentText += `<div class="w3-quarter">`;
                        }
                        const element = jsonResult[i];
                        contentText += `<img src="${element.note}"
                            style="width:100%" onclick="onClick(this)" alt="${element.rollNumber} - ${element.name}">`
                        if ((i + 1) % 3 == 0) {
                            contentText += `</div>`;
                        }
                    }
                    var listStudent = document.getElementById('main-content');
                    if (listStudent !== undefined) {
                        listStudent.innerHTML = contentText;
                    }
                }
            }
            xmlHttpRequest.open('GET', 'https://hacodern-api.herokuapp.com/api/v1/employees', false);
            xmlHttpRequest.send();
        }
    </script>
